{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create sign up request{% endblock %}

{% block content %}
    <div class="container" style="padding-top: 6rem; padding-left: 5rem; padding-right: 5rem; ">
        <h1 style="padding-top: 1rem; padding-bottom: 1rem;">{% include "snippets/back-button.html" %} Create sign up request</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-ayaka" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
